<!DOCTYPE html>
<html>
<head>
 <title>Survey Form</title>
 <meta charset="UTF-8">

<body>
 <h1 id="title">Crown Computers Survey Form</h1>
 <p id="description">Thank you for taking time to answer these questions. Your response will help provide the best services possible</p>
 <form id="survey-form">
 	<div>
 		<label for="name" id="name-label">Name</label>
 	    <input type="text" name="name" placeholder="Enter Your Name" required>
 	</div>

    <div>
 		<label for="email" id="email-label">Email</label>
 		<input type="text" name="email" placeholder="Enter Your Email" required>
 	</div>

 	<div>
 		<label for="number" id="number-label">Age<span>(optional)</span></label>
 		<input type="number" name="age" min="13" max="70" placeholder="Enter Your Age">
 	</div>

 	<div>
 		<p>Gender<span>(optional)</span></p>
 		<select id="dropdown" name="Gender">
 			<option disabled selected value>Select Gender</option>
 			<option value="male">Male</option>
 			<option value="female">Female</option>
 			<option value="prefer not to say">Prefer Not To Say</option>
 		</select>
 	</div>

 	<div>
 		<p>Would recommend Crown Computers to a friend?</p>
 		<input type="radio" name="clients-recommendation" checked>Definately</input>
 		<input type="radio" name="clients-recommendation">Maybe</input>
 		<input type="radio" name="clients-recommendation">Not Sure</input>
 		</label>
 	</div>
 	<section>
 		<p>What would you like to see improved?</p>
 		<div>
 			<label>
 			<input type="checkbox" name="prefer">Teaching services
 		</label>
 	</div>
 		<div>
 			<label>
 			<input type="checkbox" name="prefer">Pricing
 		</label>
 		</div>
 		<div>
 			<label>
 			<input type="checkbox" name="prefer">Aftersales services
 		</label>
 		</div>
 		<div>
 			<label>
 			<input type="checkbox" name="prefer">Clients services
 		</label>
 	</div>
 	</section>
 </form>
</body>
</html>
