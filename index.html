<!DOCTYPE html>
<html>
<head>
 <title>Survey Form</title>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <h1 id="title">Crown Computers Survey Form</h1>
 <p id="description">Thank you for taking time to answer these questions. Your response will help provide the best services possible</p>
 <form id="survey-form">
 	<div>
 		<label for="name" id="name-label">Name</label>
 	    <input type="text" name="name" placeholder="Enter Your Name" required>
 	</div>

    <div>
 		<label for="email" id="email-label">Email</label>
 		<input type="text" name="email" placeholder="Enter Your Email" required>
 	</div>

 	<div>
 		<label for="number" id="number-label">Age<span>(optional)</span></label>
 		<input type="number" name="age" min="13" max="70" placeholder="Enter Your Age">
 	</div>

 	<div>
 		<p>Gender<span>(optional)</span></p>
 		<select id="dropdown" name="Gender">
 			<option disabled="Select Gender"></option>
 		</select>
 	</div>

 </form>
</body>
</html>
