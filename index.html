<!DOCTYPE html>
<html>
<head>
 <title>Survey Form</title>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <h1 id="title">Crown Computers Survey Form</h1>
 <p id="description">Thank you for taking time to answer these questions. Your response will help provide the best services possible</p>
 <form id="survey-form">
 	<label for="name" id="name-label">Enter Your Name</label>
 	<input type="text" name="name" placeholder="Enter Your Name">

 	<label for="email" id="email-label">Enter Your Email</label>
 	<input type="text" name="email" placeholder="Enter Your Email">

 	<label for="number" id="number-label">Enter Your Age</label>
 	<input type="text" name="age" placeholder="Enter Your Age">
 </form>
</body>
</html>
